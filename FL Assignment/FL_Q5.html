<!-- Animal Slideshow Using Bootstrap -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Animal Slideshow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Set a smaller size for the carousel */
        .carousel-inner img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            margin: auto;
        }
        .carousel {
            max-width: 320px;
            margin: auto;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div id="animalCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="1.jpg" class="d-block w-100" alt="Animal 1">
            </div>
            <div class="carousel-item">
                <img src="2.jpg" class="d-block w-100" alt="Animal 2">
            </div>
            <div class="carousel-item">
                <img src="3.jpg" class="d-block w-100" alt="Animal 3">
            </div>
            <div class="carousel-item">
                <img src="4.jpg" class="d-block w-100" alt="Animal 4">
            </div>
            <div class="carousel-item">
                <img src="5.jpg" class="d-block w-100" alt="Animal 5">
            </div>
        </div>
        <!-- Carousel Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#animalCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#animalCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
