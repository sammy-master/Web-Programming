<!--Q2: Making Rows Display Horizontally Instead of Vertically-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Horizontal Row in Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">

    <h2 class="text-center">Table Row Displayed Horizontally</h2>

    <div class="container">
        <div class="row">
            <div class="col-2 text-center border p-3">Column 1</div>
            <div class="col-2 text-center border p-3">Column 2</div>
            <div class="col-2 text-center border p-3">Column 3</div>
            <div class="col-2 text-center border p-3">Column 4</div>
            <div class="col-2 text-center border p-3">Column 5</div>
            <div class="col-2 text-center border p-3">Column 6</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
