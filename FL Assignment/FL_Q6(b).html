<!-- Q. 6 (b) Create an HTML page with a red background with a blinking “warning” message and scrolling text below -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Warning Page</title>
    <style>
        body {
            background-color: red;
            color: white;
            text-align: center;
        }
        .blink {
            font-size: 50px;
            font-weight: bold;
            animation: blink 1s infinite alternate;
        }
        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        marquee {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="blink">WARNING</div>
    <marquee>Read the message</marquee>
</body>
</html>
