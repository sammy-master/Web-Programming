<!--Q7 (b): HTML Form for Article Submission-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Article Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        
        form {
            background-color: white;
            padding: 20px;
            width: 50%;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }

        input, select, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid gray;
        }

        button {
            background-color: blue;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>

    <h2>Submit Your Article</h2>

    <form>
        <label for="filepath">File Path:</label><br>
        <input type="text" id="filepath" name="filepath" placeholder="Enter file path"><br>

        <label for="author">Author Name:</label><br>
        <input type="text" id="author" name="author" placeholder="Enter your name"><br>

        <label for="type">Type:</label><br>
        <select id="type" name="type">
            <option value="technical">Technical</option>
            <option value="literary">Literary</option>
            <option value="general">General</option>
        </select><br>

        <label for="subject">Subject Topic:</label><br>
        <input type="text" id="subject" name="subject" placeholder="Enter subject topic"><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

</body>
</html>
