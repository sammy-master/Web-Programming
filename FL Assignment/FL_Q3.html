<!--Difference Between <input type="button"> and <button> in Bootstrap-->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Difference Between Input Button and Button</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="p-5">
    
        <h2 class="text-center">Difference Between &lt;input type="button"&gt; and &lt;button&gt;</h2>
    
        <div class="container text-center mt-4">
            
            <!-- Using input type="button" -->
            <input type="button" value="Input Button" class="btn btn-primary m-2" onclick="alert('You clicked the input button!')">
            
            <!-- Using button tag -->
            <button class="btn btn-success m-2" onclick="alert('You clicked the button tag!')">
                <b>Button Tag</b> (Supports HTML)
            </button>
    
            <!-- Example with form submission -->
            <form class="mt-3">
                <input type="button" value="Input Button (Does NOT Submit Form)" class="btn btn-warning m-2">
                <button type="submit" class="btn btn-danger m-2">Button Tag (Submits Form)</button>
            </form>
    
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
