<!--Q7 (a): HTML Page with College Information-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My College</title>
    <style>
        /* Set background image */
        body {
            background-image: url('bg.jpg'); /* Change the image file */
            background-size: cover;
            background-position: center;
            text-align: center;
            color: white; /* Text color */
            font-family: Arial, sans-serif;
        }
        
        /* College Name Styling */
        .college-name {
            font-size: 40px;
            font-weight: bold;
        }

        /* Address Styling */
        .college-address {
            font-size: 20px;
        }

        /* Different styles for course names */
        .course1 { color: blue; font-family: "Times New Roman", serif; font-size: 24px; }
        .course2 { color: red; font-family: "Arial", sans-serif; font-size: 22px; font-style: italic; }
        .course3 { color: green; font-family: "Courier New", monospace; font-size: 20px; font-weight: bold; }
        .course4 { color: purple; font-family: "Georgia", serif; font-size: 24px; text-decoration: underline; }

        /* Scrolling text */
        .scroll-text {
            font-size: 20px;
            font-weight: bold;
            color: yellow;
        }
    </style>
</head>
<body>

    <h1 class="college-name">PCU University</h1>
    <h2 class="college-address">Plot No. 44, 49 50, Mohitewadi Rd, Mohitewadi, Maharashtra 412106
    </h2>

    <h3>Courses Offered:</h3>
    <p class="course1">Computer Science Engineering</p>
    <p class="course2">Mechanical Engineering</p>
    <p class="course3">Electrical Engineering</p>
    <p class="course4">Civil Engineering</p>

    <marquee class="scroll-text">Welcome to My College! We strive for excellence in education.</marquee>

</body>
</html>
