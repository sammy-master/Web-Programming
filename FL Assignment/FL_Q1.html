<!--Q1: Bootstrap Table with Image, Date, and Temperature-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <table class="table table-bordered text-center">
            <tr>
                <td>
                    <p>12 March 2025</p>
                    <img src="https://via.placeholder.com/50" class="img-fluid" alt="Weather">
                    <p>30°C</p>
                </td>
                <td>
                    <p>13 March 2025</p>
                    <img src="https://via.placeholder.com/50" class="img-fluid" alt="Weather">
                    <p>28°C</p>
                </td>
                <td>
                    <p>14 March 2025</p>
                    <img src="https://via.placeholder.com/50" class="img-fluid" alt="Weather">
                    <p>29°C</p>
                </td>
                <td>
                    <p>15 March 2025</p>
                    <img src="https://via.placeholder.com/50" class="img-fluid" alt="Weather">
                    <p>31°C</p>
                </td>
                <td>
                    <p>16 March 2025</p>
                    <img src="https://via.placeholder.com/50" class="img-fluid" alt="Weather">
                    <p>32°C</p>
                </td>
                <td>
                    <p>17 March 2025</p>
                    <img src="https://via.placeholder.com/50" class="img-fluid" alt="Weather">
                    <p>29°C</p>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
